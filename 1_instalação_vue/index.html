<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="src/app.js" defer></script>
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <form id="app-form" >
            <input type="text" v-model="input_name" placeholder="Digite seu nome">
            <input type="text" v-model="input_idade" placeholder="Digite sua idade">
            <input type="submit" value="Enviar" v-on:click="submitForm">
        </form>
        
        <p>O meu nome é {{ nome }} !</p>
        <p>O meu nome é  {{ input_name }} </p>

        <p>E minha idade é: {{ idade }}</p>
        <p>E minha idade é: {{ input_idade }}</p>


        <!-- <h1>{{ nome }}  e tenho {{ idade }} anos!</h1>
        <h2> {{ nome }} e tenho {{ idade }} anos!</h2> -->
        <!-- {{}} sintaxe especial para renderizar dados no tamplate
         colocar o nome da propriedade criada no script
        -->
    </div>
</body>
</html>
